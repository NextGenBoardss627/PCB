<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Your Cart</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    ul { list-style-type: none; padding: 0; }
    li { margin: 10px 0; }
    .total { font-weight: bold; margin-top: 20px; }
    button { margin-top: 10px; background-color: red; color: white; padding: 5px 10px; border: none; cursor: pointer; }
    a { display: inline-block; margin-top: 20px; text-decoration: none; color: blue; }
  </style>
</head>
<body>
  <h1>Your Shopping Cart</h1>
  <ul id="cart-items"></ul>
  <p class="total" id="total-price"></p>
  <button onclick="clearCart()">üóë Clear Cart</button>
  <br><br>
  <a href="index.html">‚Üê Continue Shopping</a>

  <script>
    const cartItems = JSON.parse(localStorage.getItem("cart")) || [];
    const cartList = document.getElementById("cart-items");
    const totalDisplay = document.getElementById("total-price");
    let total = 0;

    if (cartItems.length === 0) {
      cartList.innerHTML = "<li>Your cart is empty</li>";
    } else {
      cartItems.forEach(item => {
        const li = document.createElement("li");
        li.textContent = `${item.name} - ‚Çπ${item.price}`;
        cartList.appendChild(li);
        total += item.price;
      });
      totalDisplay.textContent = `Total: ‚Çπ${total}`;
    }

    function clearCart() {
      localStorage.removeItem("cart");
      location.reload();
    }
  </script>
</body>
</html>
