<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Shop</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    .product { border: 1px solid #ddd; padding: 10px; margin-bottom: 10px; }
    button { padding: 5px 10px; background-color: green; color: white; border: none; cursor: pointer; }
    a { display: inline-block; margin-top: 20px; text-decoration: none; color: blue; }
  </style>
</head>
<body>
  <h1>Welcome to My Shop</h1>

  <div class="product">
    <h3>PCB Board A</h3>
    <p>Price: â‚¹499</p>
    <button onclick="addToCart('PCB Board A', 499)">Add to Cart</button>
  </div>

  <div class="product">
    <h3>PCB Board B</h3>
    <p>Price: â‚¹699</p>
    <button onclick="addToCart('PCB Board B', 699)">Add to Cart</button>
  </div>

  <a href="cart.html">ðŸ›’ Go to Cart</a>

  <script>
    function addToCart(productName, price) {
      let cart = JSON.parse(localStorage.getItem("cart")) || [];
      cart.push({ name: productName, price: price });
      localStorage.setItem("cart", JSON.stringify(cart));
      alert(productName + " added to cart!");
    }
  </script>
</body>
</html>
